<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Perfil | NOVA-HOUSE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<nav class="navbar navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="panel.html">NOVA-HOUSE</a>
</nav>

<div class="container my-5 fade-in">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4 text-center">
                <h3 id="profileName"></h3>
                <p id="profileEmail"></p>
                <span class="badge bg-warning text-dark" id="profileRole"></span>

                <button class="btn btn-dark mt-4" onclick="logout()">
                    Cerrar sesi√≥n
                </button>
            </div>
        </div>
    </div>
</div>

<script src="js/auth.js"></script>
<script>
const user = JSON.parse(localStorage.getItem("loggedUser"));
if (!user) {
    window.location.href = "login.html";
}
document.getElementById("profileName").textContent = user.name;
document.getElementById("profileEmail").textContent = user.email;
document.getElementById("profileRole").textContent = user.role.toUpperCase();
</script>
</body>
</html>
