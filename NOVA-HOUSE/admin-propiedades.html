<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Administrar Propiedades | NOVA-HOUSE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="panel.html">← Administración</a>
    <span class="navbar-text text-white">Propiedades</span>
</nav>

<div class="container my-5 fade-in">

    <h2 class="fw-bold mb-4">Gestión de Propiedades</h2>

    <!-- BOTÓN AGREGAR -->
    <div class="mb-4 text-end">
        <button class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#propertyModal">
            <i class="bi bi-plus-circle"></i> Nueva Propiedad
        </button>
    </div>

    <!-- TABLA -->
    <div class="table-responsive">
        <table class="table table-hover align-middle">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Tipo</th>
                    <th>Ciudad</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="propertyTable">
                <!-- FILAS DINÁMICAS -->
            </tbody>
        </table>
    </div>

</div>

<!-- MODAL NUEVA PROPIEDAD -->
<div class="modal fade" id="propertyModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Nueva Propiedad</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <form id="propertyForm">


                    <div class="mb-3">
                        <label class="form-label">Título</label>
                        <input type="text" class="form-control" id="title" required>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Tipo</label>
                            <select class="form-select" id="type" required>
                                <option>Casa</option>
                                <option>Departamento</option>
                                <option>Terreno</option>
                                <option>lote</option>
                            </select>
                        </div>

                        

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Ciudad</label>
                            <input type="text" class="form-control" id="location" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Precio</label>
                        <input type="number" class="form-control" id="price" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Imagen (URL)</label>
                        <input type="text"
                        class="form-control"
                        id="image"
                        placeholder="https://images.unsplash.com/..."
                        required>
                    </div>


                    <button type="submit" class="btn btn-dark w-100">
                        Guardar Propiedad
                    </button>

                </form>
            </div>

        </div>
    </div>
</div>

<script src="js/auth.js"></script>
<script src="js/admin-propiedades.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
