<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>NOVA-HOUSE | Registro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS Login / Registro -->
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>

<div class="container-fluid">
    <div class="row min-vh-100">

        <!-- COLUMNA IZQUIERDA -->
        <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center text-white login-bg">
            <div class="text-center px-4 login-content">
                <h1 class="fw-bold">Únete a NOVA-HOUSE</h1>
                <p>
                    Regístrate y encuentra la propiedad ideal para ti.
                </p>
            </div>
        </div>

        <!-- COLUMNA DERECHA -->
        <div class="col-md-6 d-flex align-items-center justify-content-center">
            <div class="login-form w-75">

                <!-- LOGO -->
                <div class="text-center mb-4">
                    <img src="img/logo.png" alt="NOVA-HOUSE" style="width:120px;">
                </div>

                <h2 class="text-center fw-bold mb-2">Registro</h2>
                <p class="text-center text-muted mb-4">
                    Crea tu cuenta
                </p>

                <form id="registerForm">

                    <div class="mb-3">
                        <label class="form-label">Nombre completo</label>
                        <input type="text" id="name" class="form-control form-control-lg" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Correo electrónico</label>
                        <input type="email" id="email" class="form-control form-control-lg" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Contraseña</label>
                        <input type="password" id="password" class="form-control form-control-lg" required>
                    </div>

                    <button type="submit" class="btn btn-dark btn-lg w-100">
                        Registrarme
                    </button>

                    <p class="text-center mt-4">
                        ¿Ya tienes cuenta?
                        <a href="login.html">Inicia sesión</a>
                    </p>

                </form>

            </div>
        </div>

    </div>
</div>

<script src="js/auth.js"></script>
</body>
</html>
