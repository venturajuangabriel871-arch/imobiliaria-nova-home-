<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>NOVA-HOUSE | Login</title>
   
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/auth.css">

</head>

<body>
    <body>

<div class="container-fluid">
    <div class="row min-vh-100">

        <!-- COLUMNA IZQUIERDA (IMAGEN) -->
        <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center bg-dark text-white">
            <div class="text-center px-4 login-content">
                <h1 class="fw-bold">BIENVENIDO </h1>
               <p class="mt-4 fst-italic">
                    NOVA-HOUSE · Bienes Raíces
                </p>
                
            </div>
        </div>

        <!-- COLUMNA DERECHA (FORMULARIO) -->
       <div class="col-md-6 d-flex align-items-center justify-content-center">
    <div class="login-form w-75">

        <div class="text-center mb-4">
        <img src="img/logo.png" alt="NOVA-HOUSE" style="width:120px;">
        </div>


        <h2 class="mb-2 text-center fw-bold">Sign in</h2>
        <p class="text-center text-muted mb-4">
            Accede a tu cuenta NOVA-HOUSE
        </p>

        <form id="loginForm">

            <div class="mb-3">
                <label class="form-label">Correo electrónico</label>
                <input type="email" id="loginEmail" class="form-control form-control-lg" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input type="password" id="loginPassword" class="form-control form-control-lg" required>
            </div>

            <div class="d-flex justify-content-between mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox">
                    <label class="form-check-label">
                        Recordarme
                    </label>
                </div>
                <a href="#" class="small text-decoration-none">¿Olvidaste tu contraseña?</a>
            </div>

            <button type="submit" class="btn btn-dark btn-lg w-100">
                Ingresar
            </button>

            <p class="text-center mt-4">
                ¿No tienes cuenta?
                <a href="register.html">Regístrate</a>
            </p>

        </form>
    </div>
</div>
    <script src="js/login.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    
</body>


</body>
</html>
